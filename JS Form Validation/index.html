<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 4: Joseph Schmitt</title>
    <script src="js/script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
</head>

<body>
    <div class="container mt-2 mb-2">
        <form action="https://littlelightmedia.com/test.php" method="post" id="userForm">
            <div class="border border-2 p-2">
                <h3>User Details </h3>
                <hr />
                <div class="row p-2">
                    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                        <div class="form-group">
                            <label class="form-label" for="username">Username / Email Address: </label>
                            <input type="email" class="form-control" id="username" name="username" required/>
                            <span class="text-danger" id="usernameErrorSpan"></span>
                        </div>
                    </div>
                </div>
                <div class="row p-2">
                    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                        <div class="form-group">
                            <label for="password">Password: </label>
                            <input type="password" class="form-control" id="password" name="password" required/>
                        </div>
                    </div>

                </div>
                <div class="row p-2">
                    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                        <div class="form-group">
                            <label for="passwordVerify">Verify Password: </label>
                            <input type="password" class="form-control" id="passwordVerify" name="passwordVerify" required/>
                            <span class="text-danger" id="passwordErrorSpan"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="border border-2 p-2">
                <h3>Shipping Address</h3>
                <hr />
                <div class="row p-2">
                    <div class="col">
                        <div class="form-group">
                            <label class="form-label" for="address">Address: </label>
                            <input type="text" class="form-control" id="address" name="address" placeholder="101 Apple Street" required/>
                            <span class="text-danger" id="addressErrorSpan"></span>
                        </div>
                    </div>
                </div>
                <div class="row p-2">
                    <div class="col">
                        <div class="form-group">
                            <label class="form-label" for="address2">Address 2: </label>
                            <input type="text" class="form-control" id="address2" name="address2" placeholder="Apartment number, etc" />
                            <span class="text-danger" id="address2ErrorSpan"></span>
                        </div>
                    </div>
                </div>
                <div class="row p-2">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label" for="city">City: </label>
                            <input type="text" class="form-control" id="city" name="city" required/>
                            <span class="text-danger" id="cityErrorSpan"></span>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="form-label" for="state">State: </label>
                            <input type="text" class="form-control" id="state" name="state" style="text-transform: uppercase;" placeholder="MN, WI, etc" required/>
                            <span class="text-danger" id="stateErrorSpan"></span>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-group">
                            <label class="form-label" for="zipcode">Zip Code: </label>
                            <input type="text" class="form-control" id="zipcode" name="zipcode" required/>
                            <span class="text-danger" id="zipcodeErrorSpan"></span>
                        </div>
                    </div>
                </div>

            </div>
            <div class="border border-2 p-2">

                <h3>Billing Address</h3>


                <hr />
                <div class="row">
                    <div class="col">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="sameAddress">
                            <label class="form-check-label" for="sameAddress" >
                                Billing address is the same as shipping address
                            </label>
                        </div>
                    </div>

                </div>
                <div class="row p-2">
                    <div class="col">
                        <div class="form-group">
                            <label class="form-label" for="billingAddress">Address: </label>
                            <input type="text" class="form-control" id="billingAddress" name="billingAddress"
                                placeholder="101 Apple Street" 
                                required/>
                            <span class="text-danger" id="billingAddressErrorSpan"></span>
                        </div>
                    </div>
                </div>
                <div class="row p-2">
                    <div class="col">
                        <div class="form-group">
                            <label class="form-label" for="billingAddress2">Address 2: </label>
                            <input type="text" class="form-control" id="billingAddress2" name="billingAddress2"
                                placeholder="Apartment number, etc" 
                                />
                            <span class="text-danger" id="billingAddress2ErrorSpan"></span>
                        </div>
                    </div>
                </div>
                <div class="row p-2">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label" for="billingCity">City: </label>
                            <input type="text" class="form-control" id="billingCity" name="billingCity" required/>
                            <span class="text-danger" id="billingCityErrorSpan"></span>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="form-label" for="billingState">State: </label>
                            <input type="text" class="form-control" id="billingState" name="billingState" style="text-transform: uppercase;" placeholder="MN, WI, etc" required/>
                            <span class="text-danger" id="billingStateErrorSpan"></span>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-group">
                            <label class="form-label" for="billingZipcode">Zip Code: </label>
                            <input type="text" class="form-control" id="billingZipcode" name="billingZipcode" required/>
                            <span class="text-danger" id="billingZipcodeErrorSpan"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="border border-2 p-2">

                <h3>More Details: </h3>

                <hr />
                <div class="row p-2">
                    <div class="col">
                        <div class="form-group">
                            <label class="form-label" for="phone">Phone Number: </label>
                            <input type="tel" class="form-control" id="phone" name="phone" required/>
                            <span class="text-danger" id="phoneErrorSpan"></span>
                        </div>
                    </div>
                </div>
                <div class="row p-2">
                    <div class="col">
                        <div class="form-group">
                            <label class="form-label" for="email">Email: </label>
                            <input type="email" class="form-control" id="email" name="email" required/>
                            <span class="text-danger" id="emailErrorSpan"></span>
                        </div>
                    </div>
                </div>
                <div class="row p-2">
                    <h5>Account Type Details</h5>
                    <hr />
                </div>
                <div class="row p-2">
                    <div class="col">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="accountType" id="accountType1"
                                value="Admin" checked>
                            <label class="form-check-label" for="accountType1">
                                Admin
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="accountType" id="accountType2"
                                value="Student">
                            <label class="form-check-label" for="accountType2">
                                Student
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="accountType" id="accountType3"
                                value="Faculty">
                            <label class="form-check-label" for="accountType3">
                                Faculty
                            </label>
                        </div>
                        <span class="text-danger" id="accountTypeErrorSpan"></span>
                    </div>

                </div>
                <div class="row p-2">
                    <div class="col">
                        <div class="form-group">
                            <label for="programmingSkills">Programming Skills</label>
                            <select multiple class="form-control" id="programmingSkills" name="programmingSkills[]" required>
                                <option>DotNet</option>
                                <option>Java</option>
                                <option>Node.js</option>
                                <option>HTML/CSS</option>
                                <option>Javascript</option>
                                <option>C#</option>
                                <option>SQL</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row p-2">
                    <div class="col">
                        <div class="form-group">
                            <label for="yearsInSchool">Years in School</label>
                            <select class="form-control" id="yearsInSchool" name="yearsInSchool" required>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                                <option>9</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label class="form-label" for="creditCard">Credit Card Number: </label>
                            <input type="text" class="form-control" id="creditCard" name="creditCard" required/>
                            <span class="text-danger" id="creditCardErrorSpan"></span>
                        </div>
                    </div>
                </div>
                <div class="row p-2">
                    <div class="col">
                        <button type="submit" id="submitBtn" class="btn btn-secondary btn-lg ">Submit Form</button>
                    </div>
                </div>

        </form>
    </div>

</body>

</html>
